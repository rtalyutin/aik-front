server {
  listen 80;
  server_name aik.bar www.aik.bar;

  root /var/www/aik-front/dist;
  index index.html;

  # Proxy API calls for both the root app and the /karaoke subpath.
  location ~ ^/(karaoke/)?api/ {
    proxy_pass https://api.aik.bar;
    proxy_set_header Host api.aik.bar;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /assets/ {
    try_files $uri =404;
  }
}
