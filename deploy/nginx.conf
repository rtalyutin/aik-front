server {
  listen 80;
  server_name aik.bar www.aik.bar;

  root /var/www/aik-front/dist;
  index index.html;

  # Корректный CORS для загрузки файлов караоке.
  location ~ ^/(karaoke/)?api/karaoke-tracks/create-task-from-file$ {
    set $cors_origin 'https://aik.bar';

    if ($http_origin ~* '^https?://(aik\.bar|www\.aik\.bar)$') {
      set $cors_origin $http_origin;
    }

    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Methods 'POST, OPTIONS' always;
      add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Accept, Origin' always;
      add_header Access-Control-Allow-Credentials 'true' always;
      add_header Access-Control-Max-Age 86400 always;
      return 204;
    }

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Credentials 'true' always;

    proxy_pass https://api.aik.bar;
    proxy_set_header Host api.aik.bar;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Proxy API calls for both the root app and the /karaoke subpath.
  location ~ ^/(karaoke/)?api/ {
    proxy_pass https://api.aik.bar;
    proxy_set_header Host api.aik.bar;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /assets/ {
    try_files $uri =404;
  }
}
