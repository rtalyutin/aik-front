name: CI

on:
  push:
    branches: [main, develop, feature/**, bugfix/**]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test -- --coverage

      - name: Build
        run: npm run build

      - name: Format
        run: npm run format:check

      - name: Ensure no binary assets are tracked
        run: |
          set -euo pipefail
          disallowed=$(git ls-tree -r HEAD --name-only | grep -E '\.(mp3|mp4|avi|mov|mkv|png|jpe?g|gif|bmp|pdf|zip|tar|gz|tgz|7z|rar|exe|dll|so|dylib|woff2?|ttf|otf)$' || true)
          if [ -n "$disallowed" ]; then
            echo "Binary assets detected in repository:"
            echo "$disallowed"
            exit 1
          fi
